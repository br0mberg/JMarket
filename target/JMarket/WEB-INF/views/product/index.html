<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/product/{articleNumber}(articleNumber=${product.getArticleNumber()})}" th:text="${product.getName()} + ${product.getArticleNumber()}">name</a>
</div>


</body>
</html>
