<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
    <link rel="stylesheet" th:href="@{/css/product/index.css}">
</head>
<body>

<div class="product-list" th:each="product : ${products}">
    <a th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getName()} + ' (' + ${product.getArticleNumber()} + ')'">Product Name</a>
</div>

<div class="add-product-button">
    <a th:href="@{/products/new}">
        <button>Add New Product</button>
    </a>
</div>

</body>
</html>
