databaseChangeLog:
  - changeSet:
      id: create-item
      author: brombin
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
                    checkConstraint: price >= 0
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
                    checkConstraint: quantity >= 0
              - column:
                  name: article_number
                  type: varchar(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: quantity_change_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_item_person
                    references: person(id)
                    nullable: true
