<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Введите имя пользователя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>

  <label for="password">Введите пароль</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>

  <label for="age">Введите возраст</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>

  <label for="email">Введите email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>

  <label for="dateOfBirth">Enter date of birth:</label>
  <input type="text" id="dateOfBirth" name="dateOfBirth" required/>

  <script>
    new Pikaday({
      field: document.getElementById('dateOfBirth'),
      format: 'YYYY/MM/DD',
      maxDate: new Date(),
      minDate: new Date('1900-01-01'),
      yearRange: [1900, new Date().getFullYear()]
    });
  </script>

  <input type="submit" value="Registration"/>

</form>
</body>
</html>
