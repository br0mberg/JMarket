<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" th:href="@{/css/item/edit.css}">
</head>
<body>
<div class="form-container">
    <h1>Edit Item</h1>
    <form th:method="PATCH" th:action="@{/items/{id}(id=${product.id})}" th:object="${item}">
        <label for="username">Name</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Enter item username"/>
        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>

        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" placeholder="Enter item description"/>
        <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>

        <label for="category">Category</label>
        <input type="text" th:field="*{category}" id="category" placeholder="Enter item category"/>
        <div class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category error</div>

        <label for="price">Price</label>
        <input type="text" th:field="*{price}" id="price" placeholder="Enter item price"/>
        <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>

        <label for="quantity">Quantity</label>
        <input type="text" th:field="*{quantity}" id="quantity" placeholder="Enter item quantity"/>
        <div class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity error</div>

        <label for="articleNumber">Article number</label>
        <input type="text" th:field="*{articleNumber}" id="articleNumber" placeholder="Enter item article number"/>
        <div class="error-message" th:if="${#fields.hasErrors('articleNumber')}" th:errors="*{articleNumber}">Article number error</div>

        <input type="submit" value="Update item">
    </form>

    <div class="back-button">
        <a th:href="@{/products}">Back to Items</a>
    </div>
</div>

</body>
</html>
