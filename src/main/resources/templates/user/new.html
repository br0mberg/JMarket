<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" th:href="@{/user/new.css}">
</head>
<body>

<div class="form-container">
    <h1>Add New User</h1>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="username">Name</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div class="error-message" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">Username error</div>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div class="error-message" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Password error</div>

        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div class="error-message" th:if="${#fields.hasErrors('age')}"
             th:errors="*{age}">Age error</div>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div class="error-message" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">Email error</div>

        <label for="role">Role</label>
        <select th:field="*{role}" id="role" required>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>

        <label for="dateOfBirth">Enter date of birth (dd/mm/yyyy)</label>
        <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
        <div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}"
             th:errors="*{dateOfBirth}">Date Of Birth error</div>

        <input type="submit" value="Add user">
    </form>
</div>

</body>
</html>
